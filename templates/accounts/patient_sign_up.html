{% extends 'base.html' %}
{% load material_form %}
{% block breadcrumbs %}
    <a href="{% url 'sign-up' %}" class="breadcrumb">Sign up</a>
    <a href="{% url 'patient-sign-up' %}" class="breadcrumb">Patient sign-up</a>
{% endblock %}
{% block content %}

    <form method="post" class="form">
        {% csrf_token %}
        {% form form=user_form %}{% endform %}
        {% form form=patient_form %}{% endform %}

        <div class="center-align">
            <button class="waves-effect waves-light btn btn-large" type="submit">Sign up</button>
        </div>
    </form>
{% endblock %}

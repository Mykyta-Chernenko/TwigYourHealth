{% load thumbnail static %}
{% thumbnail user.avatar width|add:'x'|add:height crop="center" as im %}
    <img  class="{{ img_class }}" src="{{ im.url }}" width="{{ im.width }}px" height="{{ im.height }}px">
{% empty %}
    {% if patient.gender == 'man' %}
        <img  class="{{ img_class }}" src="{% static 'images/male-avatar.png' %}" width="{{ width|add:"px" }}" height="{{ height|add:"px" }}">
    {% elif patient.gender == 'woman' %}
        <img  class="{{ img_class }}" src="{% static 'images/female-avatar.png' %}" width="{{ width|add:"px" }}" height="{{ height|add:"px" }}">
    {% else %}
        <img class="{{ img_class }}" src="{% static 'images/another-avatar.png' %}" width="{{ width|add:"px" }}" height="{{ height|add:"px" }}">
    {% endif %}
{% endthumbnail %}

{% extends 'base.html' %}
{% load material_form %}

{% block title %}{{ block.super }}Login{% endblock %}
{% block breadcrumbs %}
    {#    <a href="{% url 'login' %}" class="breadcrumb">Login</a>#}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-6 offset-3">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {% form form=form %}{% endform %}
                    <input type="hidden" name="next" value="{% url 'self-profile' %}"/>
                    <div class="center-align">
                        <button class="waves-effect waves-light btn btn-large beige" type="submit">Login</button>
                        <a class="waves-effect waves-light btn btn-large beige" href="{% url 'patient-sign-up' %}"
                           type="submit">Sign
                            up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

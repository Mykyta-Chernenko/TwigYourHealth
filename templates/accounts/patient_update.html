{% extends 'base.html' %}
{% load material_form %}
{% block breadcrumbs %}
    {{ block.super }}
    <a href="{% url 'update-profile' %}" class="breadcrumb">Update profile</a>
{% endblock %}
{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {% form form=user_form %}{% endform %}
        {% form form=patient_form %}{% endform %}

        <div class="center-align">
            <button class="waves-effect waves-light btn btn-large" type="submit">Update</button>
        </div>
    </form>
{% endblock %}

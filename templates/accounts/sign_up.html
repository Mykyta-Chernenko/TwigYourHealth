{% extends 'base.html' %}
{% block breadcrumbs %}
    <a href="{% url 'sign-up' %}" class="breadcrumb">Sign up</a>
{% endblock %}
{% block content %}

    <div class="row">
        <div class="col s8 offset-s2 center-align">

            <a href="{% url 'patient-sign-up' %}" class="row btn">Sign up as a patient</a>
            <a href="{% url 'public-doctor-sign-up' %}" class="row btn">Sign up as a public
                doctor</a>
            <a href="{% url 'private-doctor-sign-up' %}" class="row btn">Sign up as a private
                doctor</a>
        </div>
        <div class="col s8 offset-s2 center-align">
            <a class="waves-effect waves-light btn btn-large" href="{% url 'login' %}" type="submit">Login</a>
        </div>
    </div>
{% endblock %}
